<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ò–≥—Ä–∞: –ê–Ω–≥–ª–∏–π—Å–∫–∏–µ —Å–ª–æ–≤–∞ 10-11 –∫–ª–∞—Å—Å</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', 'Comic Sans MS', cursive;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #ffecd2, #cfd9df, #c3cfe2, #a1c4fd, #c2e9fb, #d4fc79, #96e6a1, #fbc2eb);
      background-size: 300% 300%;
      animation: gradient 20s ease infinite;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 36px;
      color: #111;
    }
    .word {
      font-size: 32px;
      margin: 40px 0;
      color: #000;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    button {
      padding: 20px;
      font-size: 24px;
      border: none;
      border-radius: 25px;
      background: #96e6a1;
      color: #222;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #6a11cb;
      color: white;
      transform: scale(1.08);
    }
    .result {
      margin-top: 40px;
      font-size: 28px;
      font-weight: bold;
      color: #222;
    }
    .btn-restart {
      background: #ff6b6b;
      margin-top: 35px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéì Advanced English (10‚Äì11 –∫–ª–∞—Å—Å)</h1>
    <p>–ù–∞–π–¥–∏ —Ç–æ—á–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥:</p>
    <div id="game">
      <div class="word" id="word"></div>
      <div class="options" id="options"></div>
      <div class="result" id="result"></div>
      <button class="btn-restart" onclick="restart()">üîÅ –ü—Ä–æ–π—Ç–∏ —Å–Ω–æ–≤–∞</button>
    </div>
  </div>

  <script>
    const words = [
      { en: "phenomenon", ru: "—è–≤–ª–µ–Ω–∏–µ" },
      { en: "analysis", ru: "–∞–Ω–∞–ª–∏–∑" },
      { en: "consequence", ru: "–ø–æ—Å–ª–µ–¥—Å—Ç–≤–∏–µ" },
      { en: "perspective", ru: "–ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤–∞" },
      { en: "priority", ru: "–ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç" },
      { en: "strategy", ru: "—Å—Ç—Ä–∞—Ç–µ–≥–∏—è" },
      { en: "criticism", ru: "–∫—Ä–∏—Ç–∏–∫–∞" },
      { en: "evidence", ru: "–¥–æ–∫–∞–∑–∞—Ç–µ–ª—å—Å—Ç–≤–æ" },
      { en: "justice", ru: "—Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å" },
      { en: "equality", ru: "—Ä–∞–≤–µ–Ω—Å—Ç–≤–æ" },
      { en: "freedom", ru: "—Å–≤–æ–±–æ–¥–∞" },
      { en: "identity", ru: "–∏–¥–µ–Ω—Ç–∏—á–Ω–æ—Å—Ç—å" },
      { en: "reputation", ru: "—Ä–µ–ø—É—Ç–∞—Ü–∏—è" },
      { en: "influence", ru: "–≤–ª–∏—è–Ω–∏–µ" },
      { en: "conflict", ru: "–∫–æ–Ω—Ñ–ª–∏–∫—Ç" },
      { en: "resolution", ru: "—Ä–µ—à–µ–Ω–∏–µ (–ø—Ä–æ–±–ª–µ–º—ã)" },
      { en: "development", ru: "—Ä–∞–∑–≤–∏—Ç–∏–µ" },
      { en: "innovation", ru: "–∏–Ω–Ω–æ–≤–∞—Ü–∏—è" },
      { en: "sustainability", ru: "—É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å" },
      { en: "globalization", ru: "–≥–ª–æ–±–∞–ª–∏–∑–∞—Ü–∏—è" }
    ];

    let currentIndex = 0;
    let score = 0;
    let mistakes = 0; // –°—á—ë—Ç—á–∏–∫ –æ—à–∏–±–æ–∫
    let shuffledWords = [];

    function shuffle(array) {
      return [...array].sort(() => Math.random() - 0.5);
    }

    function startGame() {
      shuffledWords = shuffle(words); // –ö–∞–∂–¥–æ–µ —Å–ª–æ–≤–æ ‚Äî –æ–¥–∏–Ω —Ä–∞–∑
      currentIndex = 0;
      score = 0;
      mistakes = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = shuffledWords[currentIndex];
      document.getElementById("word").textContent = q.en;

      // –°–æ–±–∏—Ä–∞–µ–º 3 –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –≤–∞—Ä–∏–∞–Ω—Ç–∞ –∏–∑ –¥—Ä—É–≥–∏—Ö —Å–ª–æ–≤ (–±–µ–∑ –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è)
      const otherTranslations = words
        .filter(w => w.ru !== q.ru)
        .map(w => w.ru);
      
      // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –∏ –±–µ—Ä—ë–º 3
      const wrongOptions = shuffle(otherTranslations).slice(0, 3);
      const options = [q.ru, ...wrongOptions];
      const shuffledOptions = shuffle(options);

      const optionsEl = document.getElementById("options");
      optionsEl.innerHTML = "";
      shuffledOptions.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt === q.ru);
        optionsEl.appendChild(btn);
      });

      document.getElementById("result").textContent = "";
    }

    function checkAnswer(isCorrect) {
      if (isCorrect) {
        score++;
      } else {
        mistakes++;
      }

      currentIndex++;

      if (currentIndex < shuffledWords.length) {
        setTimeout(showQuestion, 800);
      } else {
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω–æ–µ —Ç–∞–±–ª–æ
        document.getElementById("result").textContent = 
          `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ: ${score} / ‚ùå –û—à–∏–±–æ–∫: ${mistakes}`;
      }
    }

    function restart() {
      startGame();
    }

    startGame();
  </script>
</body>
</html>
